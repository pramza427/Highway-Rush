<style>
div{
  font-size: 30px;
  text-align: center;
  width: 100%;
  margin: auto;
}
button{
  font-size: 30px;
  width: 200px;
  height: 50px;
}
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>IT 202 Project 2</title>
</head>

<body>
    <div id="welcome">
      <div id="text">
        Welcome to Street Racer.<br>
        Use wasd or the arrow keys to move.<br>
        Don't hit other cars and don't run out of gas.
      </div>
      <button id="playGame">Start</button>
    </div>
    <canvas id="canvas" width="1800" height="600"></canvas>
    <div id="gameOver">
      <div>Game Over</div>
      <button id="restart">Restart</button>
    </div>
</body>
</style>
</html>

<script type="text/javascript">
playerPos = {x: 100, y:300};
enemyPos = [];
fuelCanPos = {x:-1, y:-1};
direction = { left: false, right: false, up: false, down: false};
currentSpeed = 7;
playerSpeed = 10;
score = 0;
fuel = 200;
gameOver = false;
lives = 3;
frameCounter = 0;
width = window.innerWidth;

document.querySelector("#canvas").width = width;
document.querySelector("#canvas").style.display = "none";
document.querySelector("#gameOver").style.display = "none";

function init() {
  window.requestAnimationFrame(draw);
}

function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.globalCompositeOperation = 'destination-over';
  ctx.clearRect(0, 0, width, 600); // clear canvas

  enemyCount = Math.floor(currentSpeed/2);
  if(enemyPos.length <= enemyCount && frameCounter%(Math.floor(((width+500)/currentSpeed)/enemyCount)) === 0){
    spawnEnemy();
  }
  if(frameCounter%700 === 0){
  	spawnFuel();
  }
  if(frameCounter%1200 === 0){
  	if(currentSpeed < 20){
  		currentSpeed++;
  		console.log("Current Speed: " + currentSpeed);
  	}
  }

  updatePlayerPos();

  // draw and update enemies
  enemyPos.forEach(pos => {
    ctx.fillStyle = pos.color;
    ctx.fillRect(pos.x, pos.y, 110, 50);
    pos.x -= currentSpeed-4;
    if(pos.x < -110){
      index = enemyPos.indexOf(pos)
      enemyPos.splice(index, 1);
    }
  });
  
  fuelCanPos.x -= currentSpeed-4
  ctx.fillStyle = "darkgreen";
  ctx.fillRect(fuelCanPos.x, fuelCanPos.y, 40, 50);

  if(enemyCollision(playerPos)){
  	lives--;
  	if(lives === 0)
  		gameOver = true;
  }
  
  fuelCollision();
  // Draw player
  ctx.fillStyle = 'green';
  ctx.fillRect(playerPos.x, playerPos.y, 110, 50);

  drawBackground(ctx);

  if(!gameOver)
    window.requestAnimationFrame(draw);
  if(gameOver)
    document.querySelector("#gameOver").style.display = "block";
	
  frameCounter++;
}

// updates player Position depending on what keys are clicked
function updatePlayerPos(){
  if(direction.right == true){
    if(playerPos.x < canvas.width-100)
      playerPos.x += 10;
  }
  if(direction.left == true){
    if(playerPos.x > 0)
      playerPos.x -= 10;
  }
  if(direction.up == true){
    if(playerPos.y > 100)
      playerPos.y -= 10;
  }
  if(direction.down == true){
    if(playerPos.y < 450)
      playerPos.y += 10;
  }

  score += currentSpeed;
}

// spawns an enemy on a random lane at a random position in the lane
lastEnemyLane = 0;
function spawnEnemy(){
  colors = ["white", "grey", "red", "blue", "pink", "purple", "brown", "orange", "darkred", "lightred", "cyan", "cornflowerblue", "magenta", "lightmagenta"];
  let lane = Math.floor(Math.random()*4);
  if(lane == lastEnemyLane){
    lane++;
    if(lane > 3)
      lane = 0;
  }
  lastEnemyLane = lane;
  let positionInLane = Math.floor(Math.random()*50);
  let enemyY = 100 + lane*100 + positionInLane;
  let xOffset = Math.floor(Math.random()*100);
  let carColor = Math.floor(Math.random()*colors.length);
  enemyPos.push({x: width+xOffset, y: enemyY, color: colors[carColor]});
}

// check if pos object is hitting enemy
function enemyCollision(pos){
	hit = false;
	enemyPos.forEach( enemy => {
		xdist = Math.abs(enemy.x - pos.x);
		ydist = Math.abs(enemy.y - pos.y);
		if(xdist < 100 && ydist < 50){
			hit = true;
			enemy.x = -150;
		}
	});
	return hit;
}
function fuelCollision(){
	// check gas can and player collisison
	xcan = Math.abs(fuelCanPos.x - playerPos.x);
	ycan = Math.abs(fuelCanPos.y - playerPos.y);
	if(xcan < 100 && ycan < 50){
		fuelCanPos = {x: -50, y:0}
		newfuel = fuel + 75;
		if(newfuel > 200)
			fuel = 200;
		else 
			fuel = newfuel;
	}
}

// Spawns dark green rect for fuel and checks for collision
function spawnFuel(){
	let lane = Math.floor(Math.random()*4);
  	fuelCanPos = {x: width+50, y: 130+lane*100}
  	if(enemyCollision(fuelCanPos)){
  		fuelCollision.x += 130;
  	}
}

// Draws the background and animates it
function drawBackground(ctx){
  // Draw lines on road
  for(let i = 2; i < 5; i++){
    for(let j = 0; j < width/10; j ++){
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = "5";
      ctx.beginPath();
      ctx.moveTo(j*100-score%100, i*100);
      ctx.lineTo(j*100+70-score%100, i*100);
      ctx.stroke();
    }
  }
  // Draw road
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 100, width, 400);
  ctx.fillStyle = "darkgray";
  ctx.fillRect(0, 80, width, 440);
  
  // Draw Score
  ctx.font = "30px Arial";
  ctx.fillText("Score: "+Math.floor(score/100), 50, 50);

  // Draw Lives
  ctx.fillText("Lives: "+lives, width-200, 50);

  // Draw Fuel
  ctx.font = "30px Arial";
  ctx.fillText("Fuel", width/2 - 200, 50);
  ctx.strokeStyle = "black";
  ctx.strokeRect(width/2 - 100, 20, 200, 40);

  // change fuel color depending on amount
  if(fuel > 50)
    ctx.fillStyle = "green";
  else
    ctx.fillStyle = "red";
  ctx.fillRect(width/2 - 100, 20, fuel, 40);

  // Decrement Fuel
  if(fuel > 0)
    fuel -= 0.1;
  if(fuel <= 0.1)
    gameOver = true;

}

// --------------- Start button Clicked -------------------- //
document.querySelector("#playGame").addEventListener("click", event => {
  document.querySelector("#welcome").style.display = "none";
  document.querySelector("#canvas").style.display = "block";
  init();
});

// --------------- Restart button Clicked -------------------- //
document.querySelector("#restart").addEventListener("click", event => {
  document.querySelector("#gameOver").style.display = "none";
  fuel = 200;
  gameOver = false;
  playerPos = {x: 100, y:300};
  enemyPos = [];
  lives = 3;
  score = 0;
  currentSpeed = 7;
  init();
});

// --------------- keyboard listeners ---------------------- //
window.addEventListener('keydown', event => {
  if(event.key == "ArrowLeft" || event.key == "a")
      direction.left = true;
  if(event.key ==  "ArrowUp" || event.key == "w") // up arrow
      direction.up = true;
  if(event.key == "ArrowRight" || event.key == "d") // right arrow
      direction.right = true;
  if(event.key == "ArrowDown" || event.key == "s") // down arrow
      direction.down = true;
});

window.addEventListener('keyup', event => {
  if(event.key == "ArrowLeft" || event.key == "a")
      direction.left = false;
  if(event.key ==  "ArrowUp" || event.key == "w") // up arrow
      direction.up = false;
  if(event.key == "ArrowRight" || event.key == "d") // right arrow
      direction.right = false;
  if(event.key == "ArrowDown" || event.key == "s") // down arrow
      direction.down = false;
});
// --------------- keyboard listeners ---------------------- //

window.addEventListener('resize', event =>{
	width = window.innerWidth;
	document.querySelector("#canvas").width = width;
});
</script>
