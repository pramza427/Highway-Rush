<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>IT 202 Project 2</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
</body>
</style>
</html>

<script type="text/javascript">
playerPos = {x: 100, y: 300};
enemyPos = [];
var now;
direction = { left: false, right: false, up: false, down: false};
score = 0;
currentSpeed = 5;
fuel = 200;
lastSecond = 0;

function init() {
  window.requestAnimationFrame(draw);
}

function draw() {
  now = new Date();
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.globalCompositeOperation = 'destination-over';
  ctx.clearRect(0, 0, 1000, 600); // clear canvas

  if(enemyPos.length < 8 && now.getSeconds() != lastSecond){
    spawnEnemy();
  }

  updatePlayerPos();

  // draw and update enemies
  enemyPos.forEach(pos => {
    ctx.fillStyle = "red";
    ctx.fillRect(pos.x, pos.y, 110, 50);
    pos.x -= currentSpeed/2;
    if(pos.x < -110){
      index = enemyPos.indexOf(pos)
      enemyPos.splice(index, 1);
    }
  });

  // Draw player
  ctx.fillStyle = 'green';
  ctx.fillRect(playerPos.x, playerPos.y, 110, 50);

  drawBackground(ctx);

  window.requestAnimationFrame(draw);
}

// updates player Position depending on what keys are clicked
function updatePlayerPos(){
  if(direction.right == true){
    if(playerPos.x < canvas.width-100)
      playerPos.x += currentSpeed;
  }
  if(direction.left == true){
    if(playerPos.x > 0)
      playerPos.x -= currentSpeed;
  }
  if(direction.up == true){
    if(playerPos.y > 100)
      playerPos.y -= currentSpeed;
  }
  if(direction.down == true){
    if(playerPos.y < 450)
      playerPos.y += currentSpeed;
  }

  score += currentSpeed;
}

// spawns an enemy on a random lane at a random position in the lane
lastEnemyLane = 0;
function spawnEnemy(){
  lastSecond = now.getSeconds();
  let lane = Math.floor(Math.random()*4);
  if(lane == lastEnemyLane){
    lane++;
    if(lane > 3)
      lane = 0;
  }
  lastEnemyLane = lane;
  let positionInLane = Math.floor(Math.random()*50);
  let enemyY = 100 + lane*100 + positionInLane;
  let xOffset = Math.floor(Math.random()*200);
  enemyPos.push({x: 1000+xOffset, y: enemyY})
}

// Draws the background and animates it
function drawBackground(ctx){
  for(let i = 2; i < 5; i++){
    for(let j = 0; j < 11; j ++){
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = "5";
      ctx.beginPath();
      ctx.moveTo(j*100-score%100, i*100);
      ctx.lineTo(j*100+70-score%100, i*100);
      ctx.stroke();
    }
  }
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 100, 1000, 400);
  ctx.fillStyle = "darkgray";
  ctx.fillRect(0, 80, 1000, 440);
  
  ctx.font = "30px Arial";
  ctx.fillText("Fuel", 300, 50);

  ctx.strokeStyle = "black";
  ctx.strokeRect(400, 20, 200, 40);
  if(fuel > 50)
    ctx.fillStyle = "green";
  else
    ctx.fillStyle = "red";
  ctx.fillRect(400, 20, fuel, 40);
  if(fuel > 0)
    fuel -= 0.1;
  if(fuel <= 0.1)
    gameOver = true;

}

// --------------- keyboard listeners ---------------------- //
window.addEventListener('keydown', event => {
  console.log("Pressed: " + event.key);
  if(event.key == "ArrowLeft" || event.key == "a")
      direction.left = true;
  if(event.key ==  "ArrowUp" || event.key == "w") // up arrow
      direction.up = true;
  if(event.key == "ArrowRight" || event.key == "d") // right arrow
      direction.right = true;
  if(event.key == "ArrowDown" || event.key == "s") // down arrow
      direction.down = true;
});

window.addEventListener('keyup', event => {
  console.log("Released: " + event.key);
  if(event.key == "ArrowLeft" || event.key == "a")
      direction.left = false;
  if(event.key ==  "ArrowUp" || event.key == "w") // up arrow
      direction.up = false;
  if(event.key == "ArrowRight" || event.key == "d") // right arrow
      direction.right = false;
  if(event.key == "ArrowDown" || event.key == "s") // down arrow
      direction.down = false;
});
// --------------- keyboard listeners ---------------------- //

init();

</script>
